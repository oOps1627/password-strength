<div class="container">
  <input type="text" [formControl]="control" placeholder="Password">

  <div class="password-strength {{strengthClassName}}"
       [class.invalid]="control.invalid"
       [class.empty]="!control.value">

    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</div>
